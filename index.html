<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo-alura" src="images/Frame 6.svg" alt="" />
    </header>
    <main class="apresentacao">
      <div class="texto-copiado">Texto copiado!</div>

      <section class="apresentacao__conteudo">
        <div class="apresentacao__conteudo__area-texto">
          <div class="apresentacao__conteudo__texto">
            <textarea
              class="inserir-texto"
              placeholder="Insira seu texto aqui..."
            ></textarea>
          </div>

          <p class="warning">
            Apenas letras minúsculas e sem caracteres especiais.
          </p>

          <div class="botoes-codificar-decodificar">
            <button onclick="codificarMensagem()" class="botao-codificar">
              Codificar
            </button>
            <button onclick="decodificarMensagem()" class="botao-decodificar">
              Decodificar
            </button>
          </div>
        </div>

        <div class="apresentacao__conteudo__mensagem">
          <img
            class="imagem-nenhuma-mensagem"
            src="images/High quality products 1 1.svg"
            alt=""
          />

          <div class="texto-imagem">
            <h2 class="texto-imagem-subtitulo">Nenhuma mensagem encontrada</h2>
            <p class="texto-imagem-paragrafo">
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
            <textarea class="texto-codificado-decodificado" disabled></textarea>
            <button class="botao-copiar" onclick="copiarTexto()">Copiar</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="rodape"></footer>
  </body>
</html>
